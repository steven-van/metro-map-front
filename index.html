<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <title>Projet Graphe - Metro Map</title>
  </head>
  <body>
    <div
      class="w-full bg-gray-900 flex flex items-center flex-col lg:flex-row justify-center p-8 lg:space-x-12 space-y-8 lg:space-y-0"
    >
      <div class="flex max-w-lg justify-center flex-col items-center space-y-8">
        <div
          class="rounded-lg flex flex-col items-center bg-gray-800 w-full shadow-lg"
        >
          <div class="w-full rounded-t-lg p-4 bg-orange">
            <p class="text-center text-color text-white font-bold">
              Where to ?
            </p>
          </div>
          <div class="w-full px-12 py-8 flex flex-col items-center space-y-6">
            <div class="w-full space-y-4">
              <div class="w-full">
                <label class="text-gray-500 font-medium" for="start">
                  Start</label
                >
                <select
                  id="start"
                  class="w-full bg-gray-700 text-white rounded-md focus:outline-none py-2 px-3"
                >
                  <option disabled selected value>Departure station</option>
                </select>
              </div>
              <div class="w-full">
                <label class="text-gray-500 font-medium" for="end"> End </label>
                <select
                  id="end"
                  class="w-full bg-gray-700 text-white rounded-md focus:outline-none py-2 px-3"
                >
                  <option disabled selected value>Arrival station</option>
                </select>
              </div>
            </div>
            <div class="flex justify-center items-center space-x-6">
              <button
                id="go"
                class="bg-orange text-white font-bold rounded-lg px-3 py-2"
              >
                GO
              </button>
              <button
                id="clear"
                class="clear-selection bg-red-500 text-white font-bold rounded-lg px-3 py-2"
              >
                Clear
              </button>
              <button
                id="acpm"
                class="clear-selection bg-blue-500 text-white font-bold rounded-lg px-3 py-2"
              >
                ACPM
              </button>
            </div>
          </div>
        </div>
        <div class="itinerary w-full flex flex-col items-center space-y-4">
          <div id="global-infos" class="w-full rounded-lg bg-gray-800 p-4">
            <p class="text-gray-500">Estimated time</p>
            <div class="flex justify-between">
              <p class="text-gray-300 font-bold">19:05</p>
              <p class="text-gray-300 font-bold">2 line changes</p>
              <p class="text-gray-300 font-bold">14 stops</p>
            </div>
          </div>
          <div
            class="line-infos w-full flex justify-between items-center rounded-lg bg-gray-800 p-6"
          >
            <div>
              <p class="text-gray-500">Ligne 7</p>
              <p class="text-gray-300 font-bold">4 stops</p>
            </div>
            <div>
              <ul class="text-white list-disc">
                <li>Station 1</li>
                <li>Station 2</li>
                <li>Station 3</li>
                <li>Station 4</li>
              </ul>
            </div>
          </div>
          <div
            class="w-full flex justify-between items-center rounded-lg bg-gray-800 p-6"
          >
            <div>
              <p class="text-gray-500">Ligne 9</p>
              <p class="text-gray-300 font-bold">10 stops</p>
            </div>
            <div>
              <ul class="text-white list-disc">
                <li>Station 1</li>
                <li>Station 2</li>
                <li>Station 3</li>
                <li>Station 4</li>
                <li>Station 4</li>
                <li>Station 4</li>
                <li>Station 4</li>
                <li>Station 4</li>
                <li>Station 4</li>
                <li>Station 4</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center items-center">
        <div class="relative map bg-gray-300">
          <img id="metro-map" src="imgs/metrof_r.png" />
          <svg
            id="points"
            width="987"
            height="952"
            viewBox="0 0 987 952"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g id="stations"></g>
            <g id="acpm-lines"></g>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
